<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Review</title>
</head>
<body>
<div th:each="review : ${reviews}">
    Hotel - "<a th:href="@{/reviews/{id}(id=${review.getReview_id()})}" th:text="${review.hotel.name}"></a>",
    Text - "<a th:text="${review.text}"></a>"
</div>

<br/>
<hr/>
<a href="/reviews/new">Create new review</a>

</body>
</html>
