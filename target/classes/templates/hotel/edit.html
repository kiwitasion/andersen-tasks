<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update hotel</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/hotels/{id}(id=${hotel.getHotel_id()})}" th:object="${hotel}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <label> Change service level:
        <select th:field="*{service_level}">
            <option th:value="Low" th:text="Low"></option>
            <option th:value="Medium" th:text="Medium"></option>
            <option th:value="High" th:text="High"></option>
            <option th:value="Lux" th:text="Lux"></option>
        </select>
    </label>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
