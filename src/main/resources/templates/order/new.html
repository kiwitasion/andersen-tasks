<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New order</title>
</head>
<body>

<form th:method="POST" th:action="@{/orders}" th:object="${order}">
    <label for="number">Enter number: </label>
    <input type="text" th:field="*{number}" id="number"/>

    <label for="price">Enter price: </label>
    <input type="number" th:field="*{price}" id="price"/>

    <label for="user_id">Enter user id: </label>
    <input type="number" th:field="*{user}" id="user_id"/>

    <label for="tour">Enter tour id: </label>
    <input type="number" th:field="*{tour}" id="tour"/>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
