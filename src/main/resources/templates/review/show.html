<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Review</title>
</head>
<body>
<p>Id - <a th:text="${review.review_id}">VALUE</a></p>
<p>Hotel - "<a th:text="${review.hotel.name}"></a>"</p>
<p>Text - "<a th:text="${review.text}"></a>"</p>
<p>User - "<a th:text="${review.user.login}"></a>"</p>

<a th:href="@{/reviews/{id}/edit(id=${review.getReview_id()})}">Edit</a>

<form th:method="GET" th:action="@{/reviews/{id}/delete(id=${review.getReview_id()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
