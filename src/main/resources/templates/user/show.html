<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<p>Id - <a th:text="${user.user_id}">VALUE</a></p>
<p>Login - "<a th:text="${user.login}"></a>"</p>
<p>Password - "<a th:text="${user.password}"></a>"</p>

<a th:href="@{/users/{id}/edit(id=${user.getUser_id()})}">Edit</a>

<form th:method="GET" th:action="@{/users/{id}/delete(id=${user.getUser_id()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
