<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:each="review : ${reviews}">
    Hotel - "<a th:href="@{/reviews/{id}(id=${review.getReview_id()})}" th:text="${review.hotel.hotel_id}"></a>",
    Text - "<a th:text="${review.text}"></a>"
</div>

<br/>
<hr/>
<a href="/reviews/new">Create new review</a>

</body>
</html>
